{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="navbar navbar-expand-lg navbar-light bg-light">
    {% include 'partials/_header.html' %}
</div>
<main class="container">
    <div class="col-12">
        <h2 class="mt-4 mb-5">Register</h2>
        {% include 'partials/_alerts.html' %}
        <form method="POST" action="{% url 'register' %}">
            {% csrf_token %}
            <div class="row mb-3">
                <div class="form-group col-md-6">
                    <label for="name">First Name</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" placeholder="John">
                </div>
                <div class="form-group col-md-6">
                    <label for="name">Last Name</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Doe">
                </div>
            </div>
            <div class="form-group mb-3">
                <label for="name">E-mail</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="john@doe.com">
            </div>
            <div class="row mb-3">
                <div class="form-group col-md-6">
                    <label for="name">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="123456">
                </div>
                <div class="form-group col-md-6">
                    <label for="name">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="123456">
                </div>
            </div>
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-success">Sign up</button>
                <a class="btn btn-primary" href="{% url 'login' %}">One of us ?</a>
            </div>
        </form>
    </div>
</main>
{% endblock %}
